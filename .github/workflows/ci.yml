name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
        - os: ubuntu-latest
          TARGET: x86_64-unknown-linux-gnu
          EXECUTABLE_NAME: ruxnasm
        - os: windows-latest
          TARGET: x86_64-pc-windows-msvc
          EXECUTABLE_NAME: ruxnasm.exe
        - os: macos-latest
          TARGET: x86_64-apple-darwin
          EXECUTABLE_NAME: ruxnasm

    steps:
    - name: Checkout sources
      uses: actions/checkout@v2
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
    - name: Build Ruxnasm
      run: cargo build --release
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: ruxnasm-${{ matrix.TARGET }}
        path: target/release/${{ matrix.EXECUTABLE_NAME }}

  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout sources
      uses: actions/checkout@v2
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
    - name: Test Ruxnasm
      run: cargo test
